<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZZ.com</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <header>
        <img
        src="/images/logo.png"
        alt="logo"/>
        <h1><i>QUIZZ.com</i></h1>
    </header>
    <main>
        <div id="category_name_div">
            <h3 id="category_name">category: </h3>
        </div>
        <div>
            <h4 id="difficulty_level">Difficulty level: </h4>
        </div>
        <div>Time left:</div>
        <br/>
        <div>
           <section>
            <h3 id="question">this is a question</h3>
           </section>
           <section>
            <label for="option_1">
                <input type="radio" value="option1" name="option" id="option_1">option1
            </label>
            <br/>
            <label for="option_2">
                <input type="radio" value="option2" name="option" id="option_2">option2
            </label>
            <br/>
            <label for="option_3">
                <input type="radio" value="option3" name="option" id="option_3">option3
            </label>
            <br/>
            <label for="option_4">
                <input type="radio" value="option4" name="option" id="option_4">option4
            </label>
            <br/>
           </section>
           <br/>

        </div>
        <button class="hidden" id="back">back</button>
        <a class="hidden" id="exit_btn" href="/page2/index2.html" >Exit quiz</a>
        <button id="next_btn">Next</button>
        <button class="hidden" id="submit_btn">Submit</button>
        
    </main>
    <footer>
        <h6>This is footer</h6>
    </footer>
    <script src="script3.js"></script>

</html>

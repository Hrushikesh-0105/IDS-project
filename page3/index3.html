<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZZ.com</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <header>
        <img
        src="/images/logo.png"
        alt="logo"/>
        <h1><i>QUIZZ.com</i></h1>
    </header>
    <main>
        <div id="category_name_div">
            <h3 id="category_name">category: </h3>
        </div>
        <div>
            <h4 id="difficulty_level">Difficulty level: </h4>
        </div>
        <div id="time_left">Time left:</div>
        <br/>
        <div>
           <section id="questions">
            <h3 id="question">this is a question</h3>
           </section>
           <section id="options">
            <label for="option_1" id="label1">
                <input type="radio" value="option_1" name="options" id="option_1">option1
            </label>
            <br/>
            <label for="option_2" id="label2">
                <input type="radio" value="option_2" name="options" id="option_2">option2
            </label>
            <br/>
            <label for="option_3" id="label3">
                <input type="radio" value="option_3" name="options" id="option_3">option3
            </label>
            <br/>
            <label for="option_4" id="label4">
                <input type="radio" value="option_4" name="options" id="option_4">option4
            </label>
            <br/>
           </section>
           <br/>

           <section id="time_table" class="hidden">
                <table>
                    <thead>
                        <tr>
                            <th>Question</th>
                            <th>Time Taken</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td id="time_1" class="time">t1</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td id="time_2" class="time">t2</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td id="time_3" class="time">t3</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td id="time_4" class="time">t4</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td id="time_5" class="time">t5</td>
                        </tr>
                    </tbody>
                </table>
           </section> 
        </div>

        <div id="score_container">
            <div id="inner_score_container">
                <div id="score">Score:</div>
                <div id="score_bar">
                    <div id="inner_score_bar">
                    </div>
                    <div id="percentage">80%</div>
                </div>
            </div>
        </div>

        <button class="hidden" id="back_btn">back</button>
        <a class="hidden" id="exit_btn" href="/page2/index2.html" >Exit quiz</a>
        <button id="next_btn">Next</button>
        <button class="hidden" id="submit_btn">Submit</button>
        <button class="hidden" id="Answer_Feedback">Answer Feedback</button>
        
    </main>
    <footer>
        <h6>This is footer</h6>
    </footer>
    <script src="script3.js"></script>
</body>
</html>
